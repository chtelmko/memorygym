<!DOCTYPE html>
<html>
//https://www.w3schools.com/css/css_align.asp
<head>
  <style>
    div{
      border: 1px gray solid;
      margin:5px;
    }
    .square{
      margin: auto;
      width: 250px;
      height: 250px;
      border: 2px solid blue;
      background-color: dodgerblue;
      font-weight: bold;
    }


  </style>
</head>
<body>
<div style ="text-align: center">

  <div id="startingInfo">
    <h3>Please enter the numbers in the order that they appeared on the screen.</h3>
    <p>When ready press  <input id="startGame" type="button" onclick="start()" value="Start"></p>
  </div>
  <div id="numberDisplaySquare" class= "square" hidden>
    <Font id="displayNumbersIntervalElement" Color = "white" SIZE = "999" hidden></Font>
  </div>
  <div id="answerBox" hidden>
    <form>
      <input id="answerInput" type="text" placeholder ="Please enter your numbers:" >
      <button id="submitButton" onclick="submitAnswer()" >
        Submit
      </button>
    </form>
  </div>
  <div id="resultDisplay" >
    <p  id="characterRight"  style="color:Lime;font-size:900%;" hidden >&#10003;</p>
    <p  t id="characterWrong" style="color:red;font-size:900%;" hidden >&#10008;</p>
  </div>

</div>


<script>

  const htmlElementIds = {
    START_BOX_ONE: 'startingInfo',
    START_BUTTON: 'startGame',
    NUMBER_DISPLAY: 'numberDisplaySquare',
    NUMBER_DISPLAY_EL: 'displayNumbersIntervalElement',
    ANSWER_BOX: 'answerBox',
    ANSWER_INPUT: 'answerInput',
    SUBMIT_BUTTON: 'submitButton',
    CHARACTER_CORRECT: 'characterRight',
    CHARACTER_WRONG: 'characterWrong'
  };

  const htmlElements = {
    START_BOX_ONE: document.getElementById(htmlElementIds.START_BOX_ONE),
    START_BUTTON: document.getElementById(htmlElementIds.START_BUTTON),
    NUMBER_DISPLAY: document.getElementById(htmlElementIds.NUMBER_DISPLAY),
    NUMBER_DISPLAY_EL: document.getElementById(htmlElementIds.NUMBER_DISPLAY_EL),
    ANSWER_BOX: document.getElementById(htmlElementIds.ANSWER_BOX),
    ANSWER_INPUT: document.getElementById(htmlElementIds.ANSWER_INPUT),
    SUBMIT_BUTTON: document.getElementById(htmlElementIds.SUBMIT_BUTTON),
    CHARACTER_CORRECT: document.getElementById(htmlElementIds.CHARACTER_CORRECT),
    CHARACTER_WRONG: document.getElementById(htmlElementIds.CHARACTER_WRONG)
  };

  let currentGameNumbers = {
    shown: [],
    userInput: []
  }


  function getRandomNumbers(countOfNumbersToDisplay) {
    let nums = [];

    for (i = 0; i < countOfNumbersToDisplay; i++) {
      let randNum = Math.floor((Math.random() * 10));
      if (nums.indexOf(randNum) < 0) {
        nums[i] = randNum;
      }
      else {
        i = i - 1;
      }
    }
    return nums;
  }



  function start() {
    htmlElements.NUMBER_DISPLAY.hidden = false;
    htmlElements.START_BOX_ONE.hidden = true;
    htmlElements.NUMBER_DISPLAY.hidden = false;
    htmlElements.NUMBER_DISPLAY_EL.hidden = false;

    let countOfNumbersToDisplay = 3;

    let randomNums = getRandomNumbers(countOfNumbersToDisplay);

    var idxOfNumToDisplay = 0;

    var displayNumbersInterval = setInterval(function () {
      let isDoneDisplayingAllTheNumbers = idxOfNumToDisplay > randomNums.length -1;

      if (!isDoneDisplayingAllTheNumbers) {
        let currentNumToDisplay = randomNums[idxOfNumToDisplay];
        display(currentNumToDisplay);
        idxOfNumToDisplay++;
      }
      else {
        clearInterval(displayNumbersInterval);
        currentGameNumbers.shown = randomNums;
        hideNumberDisplay();
      }

    }, 1000);

  }



  function hideNumberDisplay(){
    htmlElements.NUMBER_DISPLAY.hidden = true;
    htmlElements.ANSWER_BOX.hidden = false;
  }


  function submitAnswer() {
    currentGameNumbers.userInput = htmlElements.ANSWER_INPUT.value;
    let isCorrect = areAnswersCorrect(currentGameNumbers.userInput, currentGameNumbers.shown);

    var elementToDisplay = undefined;
    if (isCorrect == true) {
      elementToDisplay = htmlElements.CHARACTER_CORRECT;
    } else {
      elementToDisplay = htmlElements.CHARACTER_WRONG;
    }
    htmlElements.ANSWER_BOX.hidden = true;
    elementToDisplay.hidden = false;

  }




  function areAnswersCorrect(userAnswersString, displayNumberArray) {
    return userAnswersString === displayNumberArray.join('');
  }

  function clearAnswer() {
    htmlElements.ANSWER_INPUT.value = '';
  }

  function clearCurrentGameNumbers() {
    currentGameNumbers.shown = null;
    currentGameNumbers.userInput = null;

  }

  function setDisplayedNumber(num) {
    htmlElements.NUMBER_DISPLAY.innerHTML = num;
  }

  function display(number) {
    htmlElements.NUMBER_DISPLAY_EL.innerHTML = number;
  }

  function toggleElementHidden(el) {
    htmlElements.hidden = !htmlElements.hidden;
  }

</script>


</body>
</html>
